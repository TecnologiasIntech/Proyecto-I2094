<section class="content">

    <div class="card">
        <div class="card-header">

            <h4>Agenda de citas</h4>

        </div>
        <div class="card-body p-t-0">

            <div class="row">
                <div class="col-12">
                    <div class="float-left">
                        <button class="btn btn-success size-button">HOY</button>
                        <button class="btn btn-outline-primary size-button m-l-20">PROXIMAS</button>
                    </div>

                    <div class="float-right">
                        <button class="btn btn-success btn--icon m-r-50"><i class="zmdi zmdi-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="row m-t-20">
                <div class="col-12">
                    <table class="table table-hover">
                        <tbody>
                        <tr *ngFor="let i of [1,2,3,4]">
                            <td>Juan Rodriguez</td>
                            <td>Cita: 9:00 am</td>
                            <td>Servicio: Corte normal</td>
                            <td>Precio: $100.00</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</section>
