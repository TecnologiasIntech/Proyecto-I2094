<div class="growl animated {{ showGrowl ? 'fadeInDown' : 'growlHide' }}  {{ theme }}">
    <div class="close-button" (click)="closeGrowl()">
    </div>
    <div class="growl-text">

        <div class="growl-title">
            {{ title }}
        </div>
        <div class="growl-message">
            {{ message }}
        </div>
    </div>
</div>
